        background: black;

      }
      .cursor {
        border: 1px solid white;
        animation: blinker 1s linear infinite;
      }

      @keyframes blinker {
        50% {
          opacity: 0;
        }
      }
      #codepled {
        font-size: 12px;
        display: block;
        white-space: pre;
        font-family: Menlo, Monaco, "Courier New", monospace;
        min-height: 100%;
      }
      .container {
        height: 100%;
        min-height: 100%;
      }
      .play {
        position: fixed;
        color: white;
        bottom: 30px;
        left: 30px;
        cursor: pointer;
      }
      .slider {
        position: fixed;
        bottom: 10px;
        left: 30px;
      }
    </style>
    <link rel="stylesheet" href="lib/css/tomorrow-night.css" />
  </head>

  <body>
    <div class="container">
      <div id="codepled" class="language-js">Hello I am a sentence.</div>
