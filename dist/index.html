<!DOCTYPE html>
<html>
  <head>
    <title>CodePled - Singly Linked Lists in JavaScript</title>
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="css/tomorrow-night.css" />
    <link rel="stylesheet" href="css/fa-all.min.css" />
  </head>

  <body>
    <div class="container">
      <header class="header">
        <div class="left">
          <img class="logo" src="./assets/codepled_logo.png" />
          <div class="title">

          </div>
        </div>
        <nav>
          <ul>
            <li>

            <li>

          </ul>

      <div class="content">
