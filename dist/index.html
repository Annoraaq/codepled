<!DOCTYPE html>
<html>
  <head>
    <title>Title of the document</title>
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="css/tomorrow-night.css" />
  </head>

  <body>
    <div class="container">
    <header><div class="title"><h1>Singly Linked Lists in JavaScript</h1></div></header>
      <div class="content">
        <div class="code-container">
          <div class="inner-container">
            <div class="lines"></div>
            <div id="codepled" class="language-js"></div>
          </div>
        </div>
        <div class="textbox-container">
          <div class="textbox__content"></div>
        </div>
      </div>
      <div class="slider-container">
        <div class="markers">
        </div>
        <div class="play"><i class="fas fa-play"></i></div>
        <div class="play speed">
          <span class="speedmeter">1</span><i class="fas fa-tachometer-alt"></i>
        </div>
        <div class="sliderbox">
          <input type="range" min="0" max="99" value="50" class="slider" />
        </div>
      </div>
    </div>
    <script
      src="https://kit.fontawesome.com/a4654796fe.js"
      crossorigin="anonymous"
    ></script>
    <script src="main.js"></script>
  </body>
</html>
